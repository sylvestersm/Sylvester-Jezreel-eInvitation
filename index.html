<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sylvester & Jezreel Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --primary-green: #c1d7ae;
  --primary-blue: #b3d9ff;
  --sage-border: rgba(75, 94, 64, 0.2);
  --dark-sage: #4b5e40;
}

body, html {
  margin: 0; padding: 0;
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
  background-color: #000;
  overflow-x: hidden;
}

/* PERMANENT SHUTTER BACKGROUND */
.shutter-background-fixed {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1; /* Always stays behind everything */
  overflow: hidden;
}

.shutter-slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1.1);
  transition: opacity 0.1s ease-in;
}

.shutter-slide.active {
  opacity: 1;
  transform: scale(1);
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.1s ease-in;
}

#shutter-flash {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  z-index: 2;
  pointer-events: none;
}

.flash-anim {
  animation: shutterFlash 0.25s ease-out;
}

@keyframes shutterFlash {
  0% { opacity: 0; }
  25% { opacity: 0.7; }
  100% { opacity: 0; }
}

/* LANDING COVER LAYER */
#landing-cover {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4); /* Darken bg slightly for landing */
  display: flex; justify-content: center; align-items: center;
  z-index: 9999;
  transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
}

.envelope-card {
  background: rgba(255, 255, 255, 0.85);
  padding: 50px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  max-width: 85%;
  backdrop-filter: blur(10px);
  animation: fadeInUp 1.2s ease-out;
}

/* MAIN CONTENT SECTIONS */
#main-content {
  display: none;
  position: relative;
  z-index: 10;
}

section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 60px 20px;
  box-sizing: border-box;
  /* Frosted Glass effect to see the background loop */
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(8px);
  margin: 20px;
  border-radius: 30px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease-out;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

section#cover {
  background: rgba(255, 255, 255, 0.4); /* Thinner for the start */
  margin: 0;
  border-radius: 0;
  height: 100vh;
}

section.reveal { opacity: 1; transform: translateY(0); }

/* UI ELEMENTS */
h1, h2 { font-family: 'Playfair Display', serif; margin: 0; }
h1 { font-size: 2.8rem; color: #2d3436; }
h2 { font-size: 2.2rem; color: var(--dark-sage); margin-bottom: 15px;}
.soft { color: #636e72; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; }
.big { font-size: 1.4rem; font-weight: 500; margin: 10px 0; color: #2c3e50; }
.divider { width: 70px; height: 3px; background: linear-gradient(to right, var(--primary-green), var(--primary-blue)); margin: 20px auto; }

.btn {
  display: inline-block; margin: 10px 5px;
  padding: 14px 25px; border-radius: 30px;
  background: linear-gradient(135deg, #a8e6cf, #dcedc1);
  color: #333; text-decoration: none; font-weight: 600;
  transition: 0.3s; border: none; cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* PROGRAM & WISHES */
.program-container { width: 100%; max-width: 450px; background: white; padding: 20px; border-radius: 20px; }
.timeline-table { width: 100%; border-collapse: collapse; text-align: left; }
.timeline-table td { padding: 12px 5px; border-bottom: 1px dashed #eee; font-size: 0.9rem; }

.comment-card { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: left; }
.comment-input, .comment-textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; }
#wishes-display { width: 100%; max-width: 400px; max-height: 300px; overflow-y: auto; margin-top: 20px; }
.wish-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-size: 0.85rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: left;}

/* CONTROLS */
#langSwitch { position: fixed; top: 20px; left: 20px; z-index: 10001; background: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; display: none; font-size: 0.8rem; font-weight: 700;}
#musicBtn { position: fixed; top: 20px; right: 20px; z-index: 10001; width: 45px; height: 45px; border-radius: 50%; background: white; border: none; cursor: pointer; display: none; }

#lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10005; justify-content: center; align-items: center; }
#lightbox img { max-width: 90%; max-height: 80%; border: 4px solid white; }

@media(max-width:600px){ h1 { font-size: 2.2rem; } section { margin: 15px; padding: 40px 15px; } }
</style>
</head>
<body>

<audio id="bgMusic" loop preload="auto">
  <source src="https://github.com/sylvestersm/Sylvester-Jezreel-eInvitation/raw/refs/heads/main/Love%20on%20the%20brain%20-%20Rihanna%20(sax%20cover%20Graziatto).mp3" type="audio/mpeg">
</audio>

<div id="langSwitch" onclick="toggleLanguage()">EN | BM</div>
<button id="musicBtn">‚è∏Ô∏è</button>

<div class="shutter-background-fixed">
  <div id="shutter-flash"></div>
  <div class="shutter-slide active" style="background-image: url('https://github.com/sylvestersm/Sylvester-Jezreel-eInvitation/blob/main/BG.png?raw=true');"></div>
  <div class="shutter-slide" style="background-image: url('https://i.ibb.co/4f7nB9t/photo1.jpg');"></div>
  <div class="shutter-slide" style="background-image: url('https://i.ibb.co/qnR1ZCw/photo2.jpg');"></div>
  <div class="shutter-slide" style="background-image: url('https://i.ibb.co/5FjLm7Z/photo3.jpg');"></div>
  <div class="shutter-slide" style="background-image: url('https://i.ibb.co/Tc3q6yZ/photo4.jpg');"></div>
</div>

<div id="landing-cover">
  <div class="envelope-card">
    <p class="soft lang" data-en="Wedding Invitation" data-bm="Undangan Perkahwinan">Wedding Invitation</p>
    <h1>Sylvester & Jezreel</h1>
    <div class="divider"></div>
    <p class="big">31 May 2026</p>
    <button class="btn lang" data-en="Open Invitation" data-bm="Buka Undangan" onclick="openInvitation()">Open Invitation</button>
  </div>
</div>

<div id="main-content">
  <section id="cover">
    <p class="soft lang" data-en="THE WEDDING OF" data-bm="MAJLIS PERKAHWINAN">THE WEDDING OF</p>
    <h1>Sylvester<br>&<br>Jezreel</h1>
    <div class="divider"></div>
    <p class="big">31.05.2026</p>
    <a class="btn" href="#countdownSection">Scroll to View ‚Üì</a>
  </section>

  <section id="countdownSection">
    <h2 class="lang" data-en="The Countdown" data-bm="Hitung Detik">The Countdown</h2>
    <p id="countdown" style="font-size: 1.8rem; font-weight: 600; color: #2d3436;">00:00:00</p>
  </section>

  <section id="venue">
    <h2 class="lang" data-en="The Venue" data-bm="Lokasi Majlis">The Venue</h2>
    <p class="big">P100, Miri</p>
    <div style="width: 100%; max-width: 400px; height: 250px; margin: 20px auto; border-radius: 15px; overflow: hidden; border: 3px solid white;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.522253303681!2d113.978!3d4.417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNMKwMjUnMDEuMiJOIDExM8KwNTgnNDAuOCJF!5e0!3m2!1sen!2smy!4v1620000000000!5m2!1sen!2smy" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <a class="btn" href="https://goo.gl/maps/xyz" target="_blank">Google Maps</a>
  </section>

  <section id="program">
    <h2 class="lang" data-en="Wedding Program" data-bm="Tentatif Majlis">Wedding Program</h2>
    <div class="program-container">
      <table class="timeline-table">
        <tr><td>04:00 PM</td><td class="lang" data-en="Guests Arrival" data-bm="Ketibaan Tetamu">Guests Arrival</td></tr>
        <tr><td>05:30 PM</td><td class="lang" data-en="Ceremony" data-bm="Upacara Majlis">Ceremony</td></tr>
        <tr><td>06:45 PM</td><td class="lang" data-en="Guest Dining" data-bm="Jamuan Makan">Guest Dining</td></tr>
        <tr><td>08:30 PM</td><td class="lang" data-en="Photography" data-bm="Sesi Foto">Photography</td></tr>
      </table>
    </div>
  </section>

  <section id="blessings">
    <h2 class="lang" data-en="Wishes" data-bm="Ucapan">Wishes</h2>
    <div class="comment-card">
      <form id="wishForm">
        <input type="text" id="guestName" class="comment-input" placeholder="Name" required>
        <textarea id="guestMessage" class="comment-textarea" placeholder="Message" maxlength="200" required></textarea>
        <button type="submit" class="btn" style="width:100%">Send Blessing ‚ù§Ô∏è</button>
      </form>
      <div id="wishes-display"></div>
    </div>
  </section>
</div>

<div id="lightbox" onclick="this.style.display='none'"><img id="lbImg" src=""></div>

<script>
// SHUTTER DUMP LOOP (Infinite)
const shutterSlides = document.querySelectorAll('.shutter-slide');
const flash = document.getElementById('shutter-flash');
let currentShutter = 0;

function runShutter() {
    shutterSlides[currentShutter].classList.remove('active');
    
    flash.classList.remove('flash-anim');
    void flash.offsetWidth; 
    flash.classList.add('flash-anim');
    
    currentShutter = (currentShutter + 1) % shutterSlides.length;
    shutterSlides[currentShutter].classList.add('active');
}

// Every 0.8 seconds, change the background picture forever
setInterval(runShutter, 800);

// REVEAL ANIMATION
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('reveal'); });
}, { threshold: 0.1 });

function openInvitation() {
    document.getElementById('landing-cover').style.transform = 'translateY(-100%)';
    setTimeout(() => {
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('musicBtn').style.display = 'flex'; 
        document.getElementById('langSwitch').style.display = 'block';
        document.querySelectorAll('section').forEach(s => observer.observe(s));
    }, 800);
    
    const music = document.getElementById('bgMusic');
    music.volume = 0.5;
    music.play().catch(e => console.log("Play blocked by browser"));
}

// MUSIC & LANG CONTROLS
const music = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');
musicBtn.onclick = () => {
    if(music.paused) { music.play(); musicBtn.innerHTML = "‚è∏Ô∏è"; }
    else { music.pause(); musicBtn.innerHTML = "üéµ"; }
};

let currentLang = 'en';
function toggleLanguage() {
  currentLang = currentLang === 'en' ? 'bm' : 'en';
  document.querySelectorAll('.lang').forEach(el => {
    el.innerHTML = el.getAttribute(`data-${currentLang}`);
  });
  document.getElementById('langSwitch').innerHTML = currentLang === 'en' ? 'EN | BM' : 'BM | EN';
}

// COUNTDOWN
const weddingDate = new Date("May 31, 2026 16:30:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('countdown').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);

// SOCIAL WALL (LocalStorage)
const wishesDisplay = document.getElementById('wishes-display');
window.onload = function() {
  const saved = JSON.parse(localStorage.getItem('weddingWishes')) || [];
  saved.reverse().forEach(w => addWishToDOM(w.name, w.message));
};

function addWishToDOM(name, message) {
  const div = document.createElement('div');
  div.className = 'wish-item';
  div.innerHTML = `<strong>${name}</strong><br>${message}`;
  wishesDisplay.prepend(div);
}

document.getElementById('wishForm').onsubmit = function(e) {
  e.preventDefault();
  const name = document.getElementById('guestName').value;
  const msg = document.getElementById('guestMessage').value;
  const saved = JSON.parse(localStorage.getItem('weddingWishes')) || [];
  saved.push({ name, message: msg });
  localStorage.setItem('weddingWishes', JSON.stringify(saved));
  addWishToDOM(name, msg);
  this.reset();
  wishesDisplay.scrollTop = 0;
};
</script>
</body>
</html>
